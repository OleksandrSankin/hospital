<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>changeSomeInformation</title>
</h:head>

<h:body>
    <h:form>
        <div class="ui-g">
            <div class="ui-g-3">
                <h:graphicImage library="images" name="tucnak.png" width="43%"/>
            </div>
            <div class="ui-g-3"></div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Главная страница" action="#{homeController.Home()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Редактировать данные" action="#{homeController.ChangeSomeInformation()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Выход"/>
            </div>
        </div>
    </h:form>
    <!--////////////////////////////-->


    <div class="box" style=" height: 800px; background-image: linear-gradient(lavender, bisque) " align="center">
        <h:form id="form">

            <h:panelGrid columns="1" cellpadding="15" style="margin-bottom:200px">
                <h:form>
                    <h:outputText value="Имя: "/>
                    <h:outputText value="#{homeController.name}"/>
                    <p:commandButton value="изменить" onclick="PF('dlgName').show();"
                                     style="margin-bottom: 22px; margin-top: 22px; margin-left: 600px; color: lavender"/>
                </h:form>

                <h:form>
                    <h:outputText value="Фамилия: "/>
                    <h:outputText value="#{homeController.surname}"/>
                    <p:commandButton value="изменить" onclick="PF('dlgSrn').show();"
                                     style="margin-bottom: 22px; margin-left: 570px; color:lavender"/>
                </h:form>

                <h:form style="margin-bottom: 22px">
                    <h:outputText value="E-mail: "/>
                    <h:outputText value="#{homeController.email}"/>
                    <p:commandButton value="изменить" onclick="PF('dlgMail').show();"
                                     style="margin-bottom: 22px; margin-left: 590px; color: lavender"/>
                </h:form>

                <h:form style="margin-bottom: 29px">
                    <h:outputText value="Номер телефона: " />
                    <h:outputText value="#{homeController.phone}" />
                </h:form>


                <h:form style="margin-bottom: 22px">
                    <h:outputText value="Дата рождения: "/>
                    <h:outputText value="#{homeController.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </h:form>

                <h:form style="margin-bottom: 22px">
                    <p:outputLabel value="Пол: "/>
                    <h:outputText value="#{homeController.gender}" />
                </h:form>

                <h:form style="margin-bottom: 22px">
                    <p:outputLabel value="Город: "/>
                    <h:outputText value="#{homeController.city}"/>
                </h:form>

                <h:form>
                    <p:commandButton value="Изменить пароль " type="button" onclick="PF('changePass1').show();"
                                     style="margin-top: 55px; color: bisque;"/>
                </h:form>

            </h:panelGrid>
        </h:form>
    </div>

    <h:form>
        <p:dialog header="Введите новое имя" widgetVar="dlgName" minHeight="40">
            <p:inputText placeholder="Введите новое имя" value="#{homeController.name}"/>
            <p:commandButton value="изменить" action="#{homeController.saveUser()}" oncomplete="PF('dlgName').hide();"
                             update="form"/>
        </p:dialog>

        <p:dialog header="Введите новую фамилию" widgetVar="dlgSrn" minHeight="40">
            <p:inputText placeholder="Введите новую фамилию" value="#{homeController.surname}"/>
            <p:commandButton value="изменить" action="#{homeController.saveUser()}" oncomplete="PF('dlgSrn').hide();"
                             update="form"/>
        </p:dialog>

        <p:dialog header="Введите новый почтовый адрес" widgetVar="dlgMail" minHeight="40">
            <p:inputText placeholder="Введите новый почтовый адрес" value="#{homeController.email}"/>
            <p:commandButton value="изменить" action="#{homeController.saveUser()}" oncomplete="PF('dlgMail').hide();"
                             update="form"/>
        </p:dialog>
    </h:form>
    <!--/////////////////-->
    <h:form>
        <div class="p-col">
            <div class="box" style="height: 200px; background-image: linear-gradient(cornflowerblue, white)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h3>
                            Контакти: <br/>
                            +38 044 580-10-70 <br/>
                            +38 073 580-10-70 <br/>
                            +38 066 580-10-70 <br/>
                            +38 068 580-10-70 <br/>
                        </h3>
                    </div>
                    <div class="ui-g-6">
                        <h3>
                            Час роботи: <br/>
                            Пн. - Пт. з 8:00 до 18:00 <br/>
                            Сб. з 9:00 до 16:00 <br/>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <h:form>
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Button:"/>
                    <h:outputText value="#{calendarView.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                    </h:outputText>
                </p:panelGrid>
            </p:dialog>


            <p:dialog header="Изменить пароль" widgetVar="changePass1" minHeight="40">
                <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <p:outputLabel value=" Старый пароль: "/>
                    <p:password id="withFeedback" value="#{homeController.password}"/>
                    <p:commandButton value="OK" oncomplete="PF('changePassword2').show()"/>
                </h:panelGrid>
            </p:dialog>

            <p:growl id="message" showDetail="true"/>

            <p:dialog id="registrace2" widgetVar="changePassword2">
                <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <p:outputLabel value="Введите новый пароль: "/>
                    <p:password id="withFeedbackk" value="#{homeController.newPassword1}"
                                feedback="true" promptLabel="Пожалуйста, введите пароль"
                                weakLabel="Слабый" goodLabel="Средний уровень" strongLabel="Сильный"/>
                    <p:outputLabel value="Повторите новый пароль: "/>
                    <p:password value="#{homeController.newPassword2}"/>
                    <p:commandButton value="OK" action="#{homeController.PositiveAnswer()}" update="message"/>
                </h:panelGrid>
            </p:dialog>

        </h:form>
    </h:form>

</h:body>

</html>
