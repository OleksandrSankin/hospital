<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>doctorsPage</title>
</h:head>

<h:body>
    <h:form>
        <div class="ui-g">
            <div class="ui-g-3">
                <h:graphicImage library="images" name="tucnak.png" width="43%"/>
            </div>
            <div class="ui-g-3"></div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Главная страница" action="#{homeController.Home()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Редактировать данные" action="#{homeController.ChangeSomeInformation()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="Выход" onclick="window.location.href='logout'"/>
            </div>
        </div>
    </h:form>
    <!--////////////////////////////-->
    <h3>Patients</h3>
    <h:form id="form">
        <p:dataTable var="user" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="550"
                     value="#{homeController.userInformation}">
            <p:column headerText="patients">
                <h:outputText value="#{user.name}  #{user.surname}"/>
            </p:column>
            <p:column style="width:200px;text-align: center">
                <p:commandButton update="form" action="#{homeController.UserPage()}" value="о пациенте">
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>

    <!--////////////////////////////-->
    <h:form>
        <div class="p-col">
            <div class="box" style="height: 200px; background-image: linear-gradient(cornflowerblue, white)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h3>
                            Контакти: <br/>
                            +38 044 580-10-70 <br/>
                            +38 073 580-10-70 <br/>
                            +38 066 580-10-70 <br/>
                            +38 068 580-10-70 <br/>
                        </h3>
                    </div>
                    <div class="ui-g-6">
                        <h3>
                            Час роботи: <br/>
                            Пн. - Пт. з 8:00 до 18:00 <br/>
                            Сб. з 9:00 до 16:00 <br/>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
