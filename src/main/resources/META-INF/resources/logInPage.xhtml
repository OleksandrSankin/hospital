<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MainPage</title>
</h:head>

<h:body>

    <h:form>
            <div class="ui-g">
            <div class="ui-g-3">
                <h:graphicImage library="images" name="tucnak.png" width="43%"/>
            </div>
            <div class="ui-g-3"></div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="главная страница" action="#{homeController.Home()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="регистрация" oncomplete="PF('Registr').show();"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="вход" action="#{homeController.LogInPage()}"/>
            </div>
        </div>
    </h:form>

        <div class="p-col">
            <h:form>
            <div class="box" style="height: 500px; background-image: linear-gradient(white, cornflowerblue); size: auto" align="center">
                <h:panelGrid id="grid" colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <p:outputLabel for="phoneWithExt1" value=" Номер телефона:"/>
                    <p:inputMask id="phoneWithExt1" value="#{homeController.phone}" mask="(999) 999-99-99?" required="true" />
                    <p:message for="phoneWithExt1" />

                    <p:outputLabel for="password" value=" Пароль:"/>
                    <p:inputText id="password" value="#{homeController.password}" required="true" />
                    <p:message for="password"/>

                    <p:commandButton value="OK" update="grid"/>
                </h:panelGrid>
            </div>
            </h:form>
            </div>
<!-- -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45-->
    <h:form>
        <div class="p-col">
            <div class="box" style="height: 200px; background-image: linear-gradient(cornflowerblue, white)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h3>
                            Контакти: <br/>
                            +38 044 580-10-70 <br/>
                            +38 073 580-10-70 <br/>
                            +38 066 580-10-70 <br/>
                            +38 068 580-10-70 <br/>
                        </h3>
                    </div>
                    <div class="ui-g-6">
                        <h3>
                            Час роботи: <br/>
                            Пн. - Пт. з 8:00 до 18:00 <br/>
                            Сб. з 9:00 до 16:00 <br/>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <p:dialog id="registrace" widgetVar="Registr">
            <h:form>
                <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <p:outputLabel for="phoneWithExt" value=" Номер телефона:"/>
                    <p:inputMask id="phoneWithExt" value="#{homeController.phone}" mask="(999) 999-99-99?"/>
                    <p:commandButton value="OK"
                                     action="#{homeController.Registration()}"
                                     oncomplete="PF('Registr2').show()"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog id="registrace2" widgetVar="Registr2">
            <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                <p:outputLabel value="Код из смс:"/>
                <p:inputText value=" #{homeController.kod}"/>
                <p:commandButton value="OK" action="#{homeController.Registration()}"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>


</html>
