<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MainPage</title>
</h:head>

<h:body>

    <p:growl id="growl1" life="5000" keepAlive="true"/>

    <f:metadata>
        <f:viewParam name="error" value="#{loginController.error}"/>
        <f:viewAction action="#{loginController.showMessageAboutWrongPasswordOrPhone}"/>
    </f:metadata>

    <h:form>
            <div class="ui-g">
            <div class="ui-g-3">
                <h:graphicImage library="images" name="tucnak.png" width="43%"/>
            </div>
            <div class="ui-g-3"></div>
            <div class="ui-g-3" style="padding-top: 3%">
                <p:commandButton value="главная страница" action="#{homeController.Home()}"/>
            </div>
            <div class="ui-g-3" style="padding-top: 3%">
                <p:commandButton value="регистрация" action="#{homeController.Registration()}"/>
            </div>
        </div>
    </h:form>

        <div class="p-col">
            <h:form prependId="false">
            <div class="box" style="height: 500px; background-image: linear-gradient(white, cornflowerblue); size: auto" align="center">
                <h:panelGrid id="grid" colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <p:outputLabel for="phone_number" value=" Номер телефона:"/>
                    <p:inputMask id="phone_number" mask="(999) 999-99-99" required="true" />
                    <p:message for="phone_number" />

                    <p:outputLabel for="password" value=" Пароль:"/>
                    <p:password id="password" required="true" />
                    <p:message for="password"/>

                    <p:commandButton value="Войти" ajax="false" action="#{homeController.UserPage}"/>
                </h:panelGrid>
            </div>
            </h:form>
            </div>

        <div class="p-col">
            <div class="box" style="height: 200px; background-image: linear-gradient(cornflowerblue, white)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h3>
                            Контакти: <br/>
                            +38 044 580-10-70 <br/>
                            +38 073 580-10-70 <br/>
                            +38 066 580-10-70 <br/>
                            +38 068 580-10-70 <br/>
                        </h3>
                    </div>
                    <div class="ui-g-6">
                        <h3>
                            Час роботи: <br/>
                            Пн. - Пт. з 8:00 до 18:00 <br/>
                            Сб. з 9:00 до 16:00 <br/>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </h:form>
</h:body>


</html>
