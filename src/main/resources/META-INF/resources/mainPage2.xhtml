<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MainPage2</title>
</h:head>

<h:body>


    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel for="button" value="Button:" />
        <p:calendar id="button" value="#{calendarView.date}" showOn="button" />
        </h:panelGrid>


        <p:commandButton value="Submit" update="msgs" action="#{calendarView.click}" icon="pi pi-check" />

        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">

        <h:outputText value="Button:" />
        <h:outputText value="#{calendarView.date}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
        </h:outputText>
        </p:panelGrid>
        </p:dialog>

    </h:form>
</h:body>

</html>
