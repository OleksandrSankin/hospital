<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MainPage3</title>
</h:head>

<h:body>
    <h:form id="form">

        <h:panelGrid columns="3" cellpadding="15" style="margin-bottom:200px">
            <h:outputText value="Имя: "/>
            <h:outputText value="#{homeController.name}"/>
            <p:commandButton value="изменить" onclick="PF('dlgName').show();"/>

            <h:outputText value="Фамилия: "/>
            <h:outputText value="#{homeController.surname}"/>
        </h:panelGrid>


        <p:dialog header="Введите новое имя" widgetVar="dlgName" minHeight="40">
            <p:inputText placeholder="Введите новое имя" value="#{homeController.name}"/>
            <p:commandButton value="изменить" action="#{homeController.saveUser()}" oncomplete="PF('dlhName').hide();" update="form" />
        </p:dialog>


    </h:form>
</h:body>

</html>
