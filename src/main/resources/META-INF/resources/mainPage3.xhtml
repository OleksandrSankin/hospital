<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MainPage</title>
</h:head>

<h:body>

    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <div class="box" style=" background-image: linear-gradient(lavender, bisque) ;size: auto" align="center">
            <h2 align="center"> Регистрация </h2>
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="15" style="margin-bottom:200px">

                    <p:outputLabel for="txt" value="Text:" />
                    <p:inputText id="txt" required="true" />
                    <p:message for="txt" />

                    <p:outputLabel for="password" value=" Пароль:"/>
                    <p:inputText id="password" value="#{homeController.password}" required="true" />
                    <p:message for="password"/>

                    <p:outputLabel for="name" value="Имя:"/>
                    <p:inputText id="name" value="#{homeController.name}" required="true" />
                    <p:message for="name" display="text" />


                    <p:outputLabel for="surname" value="Фамилия: "/>
                    <p:inputText id="surname" value="#{homeController.surname}" required="true"/>
                    <p:message for="surname" display="text" />

                    <p:outputLabel for="email" value="E-mail: "/>
                    <p:inputText id="email" value="#{homeController.email}" required="true"/>
                    <p:message for="email" display="text" />

                    <p:outputLabel for="withFeedback" value="Пароль: "/>
                    <p:password id="withFeedback" value="#{homeController.password}"
                                feedback="true" promptLabel="Пожалуйста, введите пароль"
                                weakLabel="Слабый" goodLabel="Средний уровень" strongLabel="Сильный"
                                required="true" />
                    <p:message for="withFeedback" display="text" />

                </h:panelGrid>
                <p:commandButton id="submitButton" value="Готово" update="grid" action="#{homeController.UserPage()}" >
                </p:commandButton>
            </h:form>
        </div>


        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">

                <h:outputText value="Button:"/>
                <h:outputText value="#{calendarView.date}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:outputText>
            </p:panelGrid>
        </p:dialog>

    </h:form>


</h:body>
</html>
