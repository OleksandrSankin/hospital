<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>

<h:body>
    <p:growl id="growl1" life="5000" keepAlive="true"/>

    <f:metadata>
        <f:viewParam name="wrongSmsCode" value="#{homeController.wrongSmsCode}"/>
        <f:viewAction action="#{homeController.showMessageAboutWrongSmsCode}"/>
    </f:metadata>

    <h:form>
        <div class="ui-g">
            <div class="ui-g-3">
                <h:graphicImage library="images" name="tucnak.png" width="43%"/>
            </div>
            <div class="ui-g-3"></div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="главная страница" action="#{homeController.Home()}"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="регистрация" oncomplete="PF('Registr').show();"/>
            </div>
            <div class="ui-g-2" style="padding-top: 3%">
                <p:commandButton value="вход" action="#{homeController.LogInPage()}"/>
            </div>
        </div>
    </h:form>
    <!--////////////////////////////-->

    <div class="box" style=" background-image: linear-gradient(lavender, bisque) ;size: auto" align="center">
        <h2 style="padding-top: 60px" align="center"> Регистрация </h2>
        <h:form>
            <h:panelGrid id="grid" columns="3" cellpadding="15" style="margin-bottom:200px">

                <p:outputLabel for="name" value="Имя: "/>
                <p:inputText id="name" value="#{homeController.name}" required="true"/>
                <p:message for="name" display="text"/>


                <p:outputLabel for="surname" value="Фамилия: "/>
                <p:inputText id="surname" value="#{homeController.surname}" required="true"/>
                <p:message for="surname" display="text"/>

                <p:outputLabel for="button" value="Дата рождения: "/>
                <p:calendar id="button" value="#{homeController.date}" showOn="button"/>
                <p:growl id="msgs" showDetail="true"/>

                <p:outputLabel for="Radio" value="Пол: "/>
                <p:selectOneRadio id="Radio" unselectable="true" value="#{homeController.gender}">
                    <f:selectItem itemLabel="мужской" itemValue="мужской"/>
                    <f:selectItem itemLabel="женский" itemValue="женский"/>
                </p:selectOneRadio>

                <br/>

                <p:outputLabel for="oneMenu" value="Город: "/>
                <p:selectOneMenu id="oneMenu" style="width:125px" value="#{homeController.city}">
                    <f:selectItem itemLabel="Киев" itemValue="Киев"/>
                    <f:selectItem itemLabel="Львов" itemValue="Львов"/>
                    <f:selectItem itemLabel="Одесса" itemValue="Одесса"/>
                    <f:selectItem itemLabel="Днепр" itemValue="Днепр"/>
                </p:selectOneMenu>

                <br/>

                <p:outputLabel for="email" value="E-mail: "/>
                <p:inputText id="email" value="#{homeController.email}" required="true"/>
                <p:message for="email" display="text"/>

                <p:outputLabel for="withFeedback" value="Пароль: "/>
                <p:password id="withFeedback" value="#{homeController.password}"
                            feedback="true" promptLabel="Пожалуйста, введите пароль"
                            weakLabel="Слабый" goodLabel="Средний уровень" strongLabel="Сильный"
                            required="true"/>
                <p:message for="withFeedback" display="text"/>

            </h:panelGrid>
            <p:commandButton value="Готово" update="grid" action="#{homeController.UserPage()}"/>
        </h:form>
    </div>


    <!--/////////////////-->
    <h:form>
        <div class="p-col">
            <div class="box" style="height: 200px; background-image: linear-gradient(cornflowerblue, white)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h3>
                            Контакти: <br/>
                            +38 044 580-10-70 <br/>
                            +38 073 580-10-70 <br/>
                            +38 066 580-10-70 <br/>
                            +38 068 580-10-70 <br/>
                        </h3>
                    </div>
                    <div class="ui-g-6">
                        <h3>
                            Час роботи: <br/>
                            Пн. - Пт. з 8:00 до 18:00 <br/>
                            Сб. з 9:00 до 16:00 <br/>
                        </h3>
                    </div>
                </div>
            </div>
        </div>


        <p:dialog id="vchod" widgetVar="Vchod">
            <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                <p:outputLabel for="phoneWithExt1" value=" Номер телефона:"/>
                <p:inputMask id="phoneWithExt1" value="#{homeController.phone}" mask="(999) 999-99-99?"/>
                <p:outputLabel value=" Пароль:"/>
                <p:inputText value="#{homeController.kod}"/>
                <p:commandButton value="OK"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>

    <h:form>
        <p:dialog widgetVar="Registr1" visible="true" closable="false">
            <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                <p:outputLabel for="phoneWithExt" value=" Номер телефона:"/>
                <p:inputMask id="phoneWithExt" value="#{homeController.phone}" mask="(999) 999-99-99"/>
                <p:commandButton value="Готово" action="#{homeController.sendSms()}" oncomplete="PF('Registr1').hide(); PF('Registr2').show()"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>

    <h:form>
        <p:dialog widgetVar="Registr2" closable="false">
            <h:panelGrid colums="2" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                <p:outputLabel value="Код из смс:"/>
                <p:inputText value="#{homeController.kod}"/>
                <p:commandButton value="Готово" action="#{homeController.checkSms()}" oncomplete="PF('Registr2').hide();"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>

</html>
